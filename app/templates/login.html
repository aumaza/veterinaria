 {% extends "index.html" %}
{% block title %}Veterinaria - Ingreso{% endblock %}
{% block content %}

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
        </div>
        <div class="modal-body">
          <form action="" method="POST">
            <div class="form-group">
              <input type="email" class="form-control" id="user" name="user" placeholder="Ingrese su email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Ingrese su password">
            </div>

            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Aceptar</button>
            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Cambiar de Usuario</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>

{% endblock %}
