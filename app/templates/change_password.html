 {% extends "index.html" %}
{% block title %}Clínica Veterinaria - Cambio de Password{% endblock %}
{% block content %}
    
    <div class="container">
      <div class="jumbotron">

          <div class="row">
            <div class="col-sm-6">
              <img src="../static/img/pets-registration.jpg" class="img-responsive img-thumbnail" alt="Pets" width="550" height="750">
            </div>

            <div class="col-sm-6">

              <div id="head">
                <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Clínica Veterinaria</h2>    
                <p>Cambio de Password</p>
              </div><hr>
              
                <form action="" method="POST">
                  
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Ingrese los Passwords</div>
                      <div class="panel-body">

                        <div class="form-group">
                          <label for="pwd_1"> Nuevo Password:</label>
                          <input type="password" class="form-control" id="pwd_1" name="pwd_1" placeholder="Ingrese el password a utilizar">
                        </div>

                        <div class="form-group">
                          <label for="pwd_2">Repita el Password:</label>
                          <input type="password" class="form-control" id="pwd_2" name="pwd_2" placeholder="Repita el password ingresado en el campo anterior">
                        </div>

                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Aceptar</button>
                  
                </form>
            </div>
          </div>
      </div>
   
{% endblock %}
