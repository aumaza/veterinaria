{% extends "index.html" %}
{% block title %}Cl√≠nica Veterinaria - Animales [ Especies ]{% endblock %}

{% block content %}
  
  <div class="container-fluid">
    <div class="jumbotron">
      <h2><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Especies</h2><hr>
      <a href="/nueva-especie"><button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nueva Especie</button></a><hr>
      
  <table class="display compact" style="width:100%" id="especiesTable">
    <thead>
      <tr>
        <th class='text-nowrap text-center'><h3><span class="label label-default">Especie</span></h3></th>
        <th class='text-nowrap text-center'><h3><span class="label label-default">Acciones</span></h3></th>
      </tr>
    </thead>
    <tbody>
      {% for animal in animals %}
        <tr>
          <td align="center">{{ animal.specie }}</td>
          <td class='text-nowrap' align="center">
              <a href="/edit_especie/{{ animal.id }}" class="btn btn-primary "><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table><hr>
  <div class="alert alert-info"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> <strong>Cantidad de Animales:</strong> {{ count }} </div><hr>

</div>
</div>


{% endblock %}
