 {% extends "index.html" %}
{% block title %}Clínica Veterinaria - Datos de Usuario{% endblock %}
{% block content %}

      <div class="jumbotron">

          <div class="row">
            <div class="col-sm-6">
              <img src="../static/img/pets-registration.jpg" class="img-responsive img-thumbnail" alt="Pets" width="550" height="750">
            </div>

            <div class="col-sm-6">

              <div id="head">
                <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Clínica Veterinaria</h2>    
                <p>Edición de Datos</p>
              </div><hr>
              
                <form action="" method="POST">
                  
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Datos del Usuario: <strong>{{ user.name }}</strong></div>
                        <div class="panel-body">

                          <div class="form-group">
                            <label for="name">Nombre y Apellido:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" placeholder="Ingrese su Nombre y Apellido">
                          </div>

                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Ingrese su email">
                          </div>

                          <div class="form-group">
                            <label for="cellphone">Celular:</label>
                            <input type="text" class="form-control" id="cellphone" name="cellphone" value="{{ user.cellphone }}" placeholder="Ingrese su Nro. de Celular. Ej: 1122223333">
                          </div>

                          <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" placeholder="Ingrese su Dirección">
                          </div>

                          <div class="form-group">
                            <label for="localization">Localidad:</label>
                            <input type="text" class="form-control" id="localization" name="localization" value="{{ user.localization }}" placeholder="Ingrese localidad de residencia. Ej: Capital Federal">
                          </div>

                           <div class="form-group">
                            <label for="user_type">Tipo de Usuario:</label>
                            <select class="form-control" id="user_type" name="user_type">
                              {% if user.user_type == '' %}
                              <option value="" selected disabled>Seleccionar</option>
                              <option value="cliente">Cliente</option>
                              <option value="doctor" >Doctor</option>
                              <option value="proveedor">Proveedor</option>
                              {% elif user.user_type == 'cliente' %}
                              <option value="cliente" selected>Cliente</option>
                              <option value="doctor" >Doctor</option>
                              <option value="proveedor">Proveedor</option>
                              {% elif user.user_type == 'doctor' %}
                              <option value="cliente">Cliente</option>
                              <option value="doctor" selected>Doctor</option>
                              <option value="proveedor">Proveedor</option>
                              {% elif user.user_type == 'proveedor' %}
                              <option value="cliente" >Cliente</option>
                              <option value="doctor" >Doctor</option>
                              <option value="proveedor" selected>Proveedor</option>
                              {% endif %}
                            </select>
                          </div>

                        </div>
                      </div>
                    </div>
                  
                  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Actualizar</button>
                  
                </form>
            </div>
          </div>
      </div>

{% endblock %}
