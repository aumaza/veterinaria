 {% extends "index.html" %}
{% block title %}Clínica Veterinaria - Registro{% endblock %}
{% block content %}
    
    <div class="container">
      <div class="jumbotron">

          <div class="row">
            <div class="col-sm-6">
              <img src="static/img/pets-registration.jpg" class="img-responsive img-thumbnail" alt="Pets" width="550" height="750">
            </div>

            <div class="col-sm-6">

              <div id="head">
                <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Clínica Veterinaria</h2>    
                <p>Registro</p>
              </div><hr>
              
                <form action="" method="POST">
                  
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Datos de Usuario</div>
                        <div class="panel-body">

                          <div class="form-group">
                            <label for="name">Nombre y Apellido:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su Nombre y Apellido">
                          </div>

                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email">
                          </div>

                          <div class="form-group">
                            <label for="cellphone">Celular:</label>
                            <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Ingrese su Nro. de Celular. Ej: 1122223333">
                          </div>

                          <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Ingrese su Dirección">
                          </div>

                          <div class="form-group">
                            <label for="localization">Localidad:</label>
                            <input type="text" class="form-control" id="localization" name="localization" placeholder="Ingrese localidad de residencia. Ej: Capital Federal">
                          </div>

                           <div class="form-group">
                            <label for="user_type">Tipo de Usuario:</label>
                            <select class="form-control" id="user_type" name="user_type">
                              <option value="" selected disabled>Seleccionar</option>
                              <option value="cliente">Cliente</option>
                              <option value="doctor">Doctor</option>
                              <option value="proveedor">Proveedor</option>
                            </select>
                          </div>

                        </div>
                      </div>
                    </div>
                  
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Password de Ingreso</div>
                      <div class="panel-body">

                        <div class="form-group">
                          <label for="pwd_1">Ingrese el Password:</label>
                          <input type="password" class="form-control" id="pwd_1" name="pwd_1" placeholder="Ingrese el password a utilizar">
                        </div>

                        <div class="form-group">
                          <label for="pwd_2">Repita el Password:</label>
                          <input type="password" class="form-control" id="pwd_2" name="pwd_2" placeholder="Repita el password ingresado en el campo anterior">
                        </div>

                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Aceptar</button>
                  
                </form>
            </div>
          </div>
      </div>
    </div>

{% endblock %}
