 {% extends "index.html" %}
{% block title %}Clínica Veterinaria - Especies [ Nuevo Registro ]{% endblock %}
{% block content %}

    <div class="container">
      <div class="jumbotron">

          <div class="row">
            <div class="col-sm-6">
              <img src="static/img/animals.jpg" class="img-responsive img-thumbnail" alt="Pets" width="550" height="750">
            </div>

            <div class="col-sm-6">

              <div id="head">
                <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Clínica Veterinaria</h2>    
                <p>Especies [ Nuevo Registro ]</p>
              </div><hr>
              
                <form action="" method="POST">
                  
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Animal</div>
                        <div class="panel-body">

                          <div class="form-group">
                            <label for="name">Descripción:</label>
                            <input type="text" class="form-control" id="especie" name="especie" placeholder="Ingrese aquí el tipo de animal. Ej: Canino">
                          </div>

                        </div>
                      </div>
                    </div>
                  
                  
                  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Aceptar</button>
                  
                </form>
            </div>
          </div>
      </div>
    </div>

{% endblock %}
